<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./template.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#141414;">
    <h1>Camera</h1>
    <div>
        <h3>To prevent zooming in viewpoint (X, Y, Z)</h3>
        <ul class="dash">
            <li><kbd>View</kbd> > <kbd>Frame Selected</kbd></li>
        </ul>
    </div>
    <div>
        <h3>Go to camera's perspective</h3>
        <ul class="dash">
            <li><kbd>Numpad 0</kbd></li>
        </ul>
    </div>
    <div>
        <h3>Set camera to current view</h3>
        <ul class="dash">
            <li><kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>Numpad 0</kbd></li>
        </ul>
    </div>
    <div>
        <h3>WASD Movement</h3>
        <ul class="dash">
            <li><kbd>~</kbd> + <kbd>Shift</kbd></li>
            <li>Afterwards, <kbd>W</kbd>, <kbd>A</kbd>, <kbd>S</kbd>, <kbd>D</kbd> may be used to navigate</li>
        </ul>
    </div>
</body>

</html>
